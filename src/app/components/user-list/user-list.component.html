<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th>Sexo</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.Nome }}</td>
      <td>{{ user.Email }}</td>
      <td>{{ user.DataNascimento }}</td>
      <td>{{ user.Sexo }}</td>
      <td>
        <button (click)="editUser(user)">Editar</button>
        <button (click)="deleteUser(user.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
